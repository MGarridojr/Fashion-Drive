<body>
    <header>
        <!-- logo -->
        <img src="imagens/Logo.png" class="logo">

    </header>
    <main>
        <!--Fazendo Pedidos -->
        <Div class="left">
            <div class="Compra">

                <!-- Modelo -->
                <div class="modelo">
                    <p>Escolha o Modelo</p>
                    <div class="estilos">
                        <div class="card-de-escolha">
                            <div onclick="select(this, 'modelo', 't-shirt')" class="imageBackground">
                                <img src="imagens/tshirt.png">
                            </div>
                            <p>T-shirt</p>
                        </div>
                        <div class="card-de-escolha">
                            <div onclick="select(this, 'modelo', 'top-tank')" class="imageBackground">
                                <img src="imagens/Camiseta.png">
                            </div>
                            <p>Camiseta</p>
                        </div>
                        <div class="card-de-escolha">
                            <div onclick="select(this, 'modelo', 'long')" class="imageBackground">
                                <img src="imagens/Mangalonga.png">
                            </div>
                            <p>Manga longa</p>
                        </div>
                    </div>

                </div>
                <!-- Gola -->
                <div class="gola">
                    <p>Escolha a Gola</p>
                    <div class="estilos">
                        <div class="card-de-escolha">
                            <div onclick="select(this, 'gola', 'v-neck')" class="imageBackground">
                                <img src="imagens/GolaV.png">
                            </div>
                            <p>Gola V</p>
                        </div>
                        <div class="card-de-escolha">
                            <div onclick="select(this, 'gola', 'round')" class="imageBackground">
                                <img src="imagens/GolaRedonda.png">
                            </div>
                            <p>Gola Redonda</p>
                        </div>
                        <div class="card-de-escolha">
                            <div onclick="select(this, 'gola', 'polo')" class="imageBackground">
                                <img src="imagens/GolaPolo.png">
                            </div>
                            <p>Gola Polo</p>
                        </div>
                    </div>
                </div>
                <!-- Tecido -->
                <div class="tecido">
                    <p>Escolha o Tecido</p>
                    <div class="estilos">
                        <div class="card-de-escolha">
                            <div onclick="select(this, 'tecido', 'silk')" class="imageBackground">
                                <img src="imagens/Seda.png">
                            </div>
                            <p>Seda</p>
                        </div>
                        <div class="card-de-escolha">
                            <div onclick="select(this, 'tecido', 'cotton')" class="imageBackground">
                                <img src="imagens/Algodão.png">
                            </div>
                            <p>Algodão</p>
                        </div>
                        <div class="card-de-escolha">
                            <div onclick="select(this, 'tecido', 'polyester')" class="imageBackground">
                                <img src=" imagens/Poliester.png">
                            </div>
                            <p>Poliester</p>
                        </div>
                    </div>

                </div>
            </div>
            <!-- Confirmação do Pedido -->
            <div class="imagem-url">
                <p>Imagem de Referência</p>
                <input type="url" required placeholder="Insira o link" id="Url-reference">

            </div>
            <button disabled>Confirmar Pedido</button>

        </Div>
        <!-- ilustração -->
        <div class="right">
            <img src="imagens/ilustração.png" class="ilustração">

        </div>

    </main>
